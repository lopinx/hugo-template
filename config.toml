baseURL = 'https://lopins.gitee.io/hugo-template/'
title = '装配师'
theme = 'huishou'

# 常规设置
enableRobotsTXT = true                          
enableEmoji = true
languageCode = 'zh-cn'                          # en / zh-cn 
defaultContentLanguage = "zh-cn"                # en / zh-cn
hasCJKLanguage = true                           # has chinese/japanese/korean ? # 自动检测是否包含 中文\日文\韩文
uglyURLs = true                                 # Use the .html suffix
# 忽略一些构建错误
ignoreErrors = ["error-remote-getjson", "error-missing-instagram-accesstoken"]
# 跳过渲染 ["page", "home", "section", "taxonomy", "term", "RSS", "sitemap", "robotsTXT", "404"]
disableKinds = ["section", "RSS"]

[taxonomies]
  tag = "tags"
  category = "categories"

[outputs]
  home = [ "HTML", "JSON" ]                             # 首页
  page = [ "HTML" ]                             # 单个页面（通常是静态页面，如关于页面、联系页面等，可以理解为文章详情页和一些指定页面）
  section = [ "HTML" ]                          # 部分（section），例如博客部分、文档部分等（可以理解为一类文章的归档的页面）。
  taxonomy = [ "HTML" ]                         # 分类和标签的列表页面（可以理解为分类、标签的归档页，就是列出所有分类、标签的聚合页面）
  term = [ "HTML" ]                             # 具体的分类或标签页面（分类、标签等文章列表页，列出属于某个分类、标签下文章列表的页面）

# 作者信息 profile：简介信息
[author]
  name = "lopins"
  link = "https://www.lopins.cn"
  email = "lopins@qq.com"
  profile = ""

[permalinks]
  [permalinks.page]
    post = '/posts/:slug/'
    page = '/:slug/'
  [permalinks.section]
    post = '/archive'
#  [permalinks.taxonomy]
#    tags = '/tag/:slug/'
#    categories = '/category/:slug/'
  [permalinks.term]
    tags = '/tag/:slug/'
    categories = '/category/:slug/'

# Markdown渲染
[markup]
    defaultMarkdownHandler = "goldmark"
    [markup.goldmark]
        [markup.goldmark.extensions]
            definitionList = true
            footnote = true
            linkify = true
            strikethrough = true
            table = true
            taskList = true
            typographer = false
        [markup.goldmark.parser]
            attribute = true
            autoHeadingID = true
            autoHeadingIDType = "github"
        [markup.goldmark.renderer]
            hardWraps = false
            unsafe = true
            xHTML = false
    [markup.highlight]
        codeFences = true
        guessSyntax = false
        lineNos = false
        lineNumbersInTable = false
        noClasses = false
    [markup.tableOfContents]
        startLevel = 2
        endLevel = 6
        ordered = true

